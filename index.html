<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPScake</title>
</head>
<body>

    <a href="#" onmousedown="goPlayerVsAI()">Player versus AI</a>
    <br/>
    <a href="#" onmousedown="goAIVsAI()">AI versus AI</a>

    <script>
        function goPlayerVsAI() {
            window.localStorage.setItem("gameMode", "pve");
            window.location.href = "game.html";
            return false;
        }

        function goAIVsAI() {
            window.localStorage.setItem("gameMode", "eve");
            window.location.href = "game.html";
            return false;
        }
    </script>

</body>
</html>
