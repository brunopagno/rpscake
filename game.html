<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPScake</title>

    <!-- do not start href/src with a slash because paths should be relative -->
    <link rel="stylesheet" href="style/style.css">

    <!-- models -->
    <script src="game/models.js"></script>

    <!-- controllers -->
    <script src="game/board_controller.js"></script>
    <script src="game/score_controller.js"></script>
    <script src="game/ai_controller.js"></script>

    <!-- data and initialization -->
    <script src="data/data.js"></script>
    <script src="game/init.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="left">
            <div id="roundlog">
                <!-- round log -->
            </div>
        </div>
        <div class="right">
            <div id="last">
                <!-- last -->
            </div>
            <div class="clear"></div>
            <div id="board">
                <!-- board -->
            </div>
            <div class="clear"></div>
            <div id="score">
                <!-- score -->
            </div>
        </div>
    </div>

    <script src="game/board_view.js"></script>
    <script src="game/score_view.js"></script>
    <script src="game/log_view.js"></script>
    <script src="game/last_view.js"></script>

</body>
</html>
